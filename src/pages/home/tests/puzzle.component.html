<ion-header>

  <ion-navbar>
    <ion-title>Puzzle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-spinner name="bubbles" *ngIf="loading"></ion-spinner>
  <ion-grid *ngIf="!loading">
    <h1>Solve the puzzle</h1>
    <ion-card>
      <ion-card-content>{{wordsForPuzzle[index].puzzle.join(', ')}}</ion-card-content>
    </ion-card>
    <ion-item>
      <ion-label>try to guess!</ion-label>
      <ion-input #input type="text" [(ngModel)]="inputForPuzzle"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col><button ion-button (click)="check(input)">Check</button></ion-col>
      <ion-col><button ion-button (click)="next(input)">Next</button></ion-col>
      <ion-col><h2>{{index+1}}/{{wordsForPuzzle.length}}</h2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
